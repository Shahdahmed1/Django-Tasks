<!DOCTYPE html>
<html>
<head>
    <title>Django Tasks</title>
</head>
<body>
    <nav>
        <a href="{% url 'task_list' %}">Home</a> |
        <a href="{% url 'task_create' %}">Add Task</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'user_profile' user.pk %}">{{ user.username }}</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>

    {% block content %}{% endblock %}
</body>
</html>
